<script>
    const cardGrid = $("#cardGrid");
    const consoleOutput = $("#consoleOutput");

    function logToConsole(msg) {
        consoleOutput.append(msg + "<br>");
        consoleOutput.scrollTop(consoleOutput[0].scrollHeight);
    }

    // Fetch staff data
    function fetchStaff(searchTerm = "") {
        $.getJSON(`/api/team?search=${searchTerm}`, function(data) {
            cardGrid.empty();
            if (!data || data.length === 0) {
                logToConsole("No staff found.");
                return;
            }

            data.forEach(staff => {
                const card = $(`
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">${staff.F_name} ${staff.L_name} (${staff.role})</div>
                        <div class="card-text">
                            Staff ID: ${staff.staffID}<br>
                            Hourly Wage: ${staff.hourlyWage}<br>
                            Address: ${staff.address}, ${staff.city}, ${staff.state} - ${staff.pincode}<br>
                            Stations: ${staff.stations.join(", ")}<br>
                            Reports to: ${staff.manager || "N/A"}
                        </div>
                    </div>
                </div>
            `);
                cardGrid.append(card);
            });
        });
    }

    // Search
    $("#searchBtn").click(() => {
        const searchTerm = $("#searchInput").val().trim();
        logToConsole(`Searching for Staff ID: ${searchTerm}`);
        fetchStaff(searchTerm);
    });

    // Open popup form for update
    $("#updateBtn").click(() => {
        const staffID = $("#searchInput").val().trim();
        if (!staffID) return alert("Enter Staff ID to update");
        logToConsole(`Fetching info for update: ${staffID}`);

        $.getJSON(`/api/team?search=${staffID}`, function(data) {
            if (!data || data.length === 0) {
                alert("Staff not found.");
                return;
            }
            const staff = data[0];
            $("#formFName").val(staff.F_name);
            $("#formLName").val(staff.L_name);
            $("#formRole").val(staff.role_code);
            $("#formWage").val(staff.hourlyWage);
            $("#formAddress").val(staff.address);
            $("#formCity").val(staff.city);
            $("#formState").val(staff.state);
            $("#formPincode").val(staff.pincode);
            $("#popupForm").data("staffID", staffID).show();
        });
    });

    // Close popup
    $("#closeBtn").click(() => $("#popupForm").hide());

    // Save update
    $("#saveBtn").click(() => {
        const staffID = $("#popupForm").data("staffID");
        const payload = {
            F_name: $("#formFName").val(),
            L_name: $("#formLName").val(),
            role: $("#formRole").val(),
            hourlyWage: $("#formWage").val(),
            address: $("#formAddress").val(),
            city: $("#formCity").val(),
            state: $("#formState").val(),
            pincode: $("#formPincode").val()
        };

        $.ajax({
            url: `/api/team/update/${staffID}`,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(payload),
            success: function(res) {
                logToConsole(`Updated staff ${staffID} successfully.`);
                $("#popupForm").hide();
                fetchStaff(staffID);
            },
            error: function(err) {
                logToConsole(`Error updating staff ${staffID}: ${err.responseText}`);
            }
        });
    });

    // Delete staff
    $("#deleteBtn").click(() => {
        const staffID = $("#searchInput").val().trim();
        if (!staffID) return alert("Enter Staff ID to delete");
        if (!confirm(`Delete staff ${staffID}? This will cascade delete associated data.`)) return;

        $.ajax({
            url: `/api/team/delete/${staffID}`,
            type: "DELETE",
            success: function(res) {
                logToConsole(`Deleted staff ${staffID} successfully.`);
                fetchStaff();
            },
            error: function(err) {
                logToConsole(`Error deleting staff ${staffID}: ${err.responseText}`);
            }
        });
    });

    // Initial load
    fetchStaff();

</script>
